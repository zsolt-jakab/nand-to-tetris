name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.14

    - name: Build
      run: |
        pwd
        ls -la
        cd assembler
        ls -la
        go build -v ./...

    - name: Test
      run: |
        pwd
        ls -la
        cd assembler
        ls -la
        go test -v --tags=integration ./...
